<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json?v=2" />
  

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Viewport Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Icons -->
  <!-- Standard Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

  <!-- Apple Touch Icons (for iOS Safari) -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/ios/180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/ios/152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/ios/120.png">

  <!-- Android/Modern Browsers -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/android/android-launchericon-192-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/android/android-launchericon-512-512.png">

  <!-- iOS Safari Meta Tags (with modern fallback) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" /> <!-- Add this -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="ISS Tracker" />

  <!-- Windows Meta Tags -->
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-TileImage" content="/icons/android/144.png" />

  <!-- Description -->
  <meta name="description" content="Track the International Space Station in real-time" />

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <title>ISS Tracker</title>
</head>

<body>
  <div id="root"></div>

  <!-- External Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
